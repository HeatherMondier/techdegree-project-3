<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Newsletter Singup Form</title>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type='text/css'>
    </head>

<body>
  <header>The Code Review</header>
  <main>
    <div class="main-content">
      <h2>Signup for our newsletter</h2>
      <h3>Get the latest news on how your code is doing right in your inbox</h3>
      <form action="index.html" method="post" id=form>
      <hr>
      <br>
      <div class="contact-info">
        <fieldset>
          <legend>Contact Information</legend>
        <div class="input">
          <label for="name">Full Name</label>
          <input type="text" placeholder="Required" id="name" name="user_name">
        </div>
        <div class="input">
          <label for="mail">Email Address</label>
          <input type="email" placeholder="Required" id="mail" name="user_email">
        </div>
        <div class="input">
          <label for="tel">Phone Number</label>
          <input type="tel" placeholder="123-456-7890" id="tel" name="user_phone">
        </div>
        <div class="input">
          <label for="street">Street Address</label>
          <input type="text" placeholder="123 Main Street" id="street" name="user_address">
        </div>
        <div class="input">
          <label for="city">City</label>
          <input type="text" placeholder="Portland" id="city" name="user_city">
        </div>
        <div class="input">
          <label for="state">State</label>
          <select id="state" name="user_state">
              <option value="" disabled selected>Choose State</option>
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
            </div>
        <div class="input">
          <label for="zip">Zip Code</label>
          <input type="text" placeholder="55555" id="zip" name="user_zip">
        </div>
        </fieldset>
      </div>

      <hr>
      <br>
      <fieldset>
        <legend>Newsletter</legend>
        <label>Select the newsletters you would like to recieve</label>
          <input type="checkbox" id="html-news" value="type_html_news" name="newsletter_type"><label class="light" for="html-news">HTML News</label><br>
          <input type="checkbox" id="css" value="type_css_news" name="newsletter_type"><label class="light" for="css">CSS News</label><br>
          <input type="checkbox" id="javascript" value="type_javascript_news" name="newsletter_type"><label class="light" for="javascript">Javascript News</label>
      </fieldset>
      <fieldset>
        <label>Newsletter format</label>
        <input type="radio" id="html" value="html" name="user_format"><label class="light" for="html">HTML</label><br>
        <input type="radio" id="plain" value="plain" name="user_format"><label class="light" for="plain">Plain text</label><br>
      </fieldset>
      <fieldset>
        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics" placeholder="Type your interests here"></textarea>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
    <footer>Copyright The Code Review</footer>
    </div>
  </main>
  </body>
</html>
